<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>My Bootstrap Page</title>
	<style>
		body {
	margin: 0;
	background-color: white;
}
.card-header{
  background: #c9ddff;
}
	</style>
</head>
<body>

	<div class="row justify-content-center mt-5">
		<div class="col-md-10 offset-md-1">
			<div class="card card-outline-secondary">
				<div class="card-header">
					<h3 class="mb-0">Payment form example</h3>
				</div>
				<div class="card-body">
					<div id="error-msg" class="alert alert-danger">Some fields are missing</div>
					<form action="#" method="post">
						<div class="row mt-4">
						<div class="col-sm-5 pb-3">
							<label for="exampleAccount">Card #</label>
							<input type="text" placeholder="XXXXXXXXXXXXXXXX" id="exampleAccount" class="form-control">
						</div>
						<div class="col-sm-3 pb-3">
							<label for="exampleAccount">CVC #</label>
							<input type="text" placeholder="0000" id="exampleCtrl" class="form-control">
						</div>
						<div class="col-sm-4 pb-3">
							<label for="exampleAmount">Amount</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fas fa-dollar-sign"></i>
								</div>
								<input type="number" class="form-control" id="exampleAmount" placeholder="Amount">
							</div>
	
						</div>
						<div class="col-sm-6 pb-3">
							<label for="exampleFirst">First Name</label>
							<input type="text" class="form-control" id="exampleFirst">
						</div>
						<div class="col-sm-6 pb-3">
							<label for="exampleLast">Last Name</label>
							<input type="text" class="form-control" id="exampleLast">
						</div>
						<div class="col-sm-6 pb-3">
							<label for="exampleCity">City</label>
							<input type="text" class="form-control" id="exampleCity">
						</div>
						<div class="col-sm-3 pb-3">
							<label for="exampleSt">State</label> <select class="form-control custom-select" id="exampleSt">
							<option class="text-white bg-warning">
								Pick a state
							</option>
							<option value="AL">
								Alabama
							</option>
							<option value="AK">
								Alaska
							</option>
							<option value="AZ">
								Arizona
							</option>
							<option value="AR">
								Arkansas
							</option>
							<option value="CA">
								California
							</option>
							<option value="CO">
								Colorado
							</option>
							<option value="CT">
								Connecticut
							</option>
							<option value="DE">
								Delaware
							</option>
							<option value="DC">
								District Of Columbia
							</option>
							<option value="FL">
								Florida
							</option>
							<option value="GA">
								Georgia
							</option>
							<option value="HI">
								Hawaii
							</option>
							<option value="ID">
								Idaho
							</option>
							<option value="IL">
								Illinois
							</option>
							<option value="IN">
								Indiana
							</option>
							<option value="IA">
								Iowa
							</option>
							<option value="KS">
								Kansas
							</option>
							<option value="KY">
								Kentucky
							</option>
							<option value="LA">
								Louisiana
							</option>
							<option value="ME">
								Maine
							</option>
							<option value="MD">
								Maryland
							</option>
							<option value="MA">
								Massachusetts
							</option>
							<option value="MI">
								Michigan
							</option>
							<option value="MN">
								Minnesota
							</option>
							<option value="MS">
								Mississippi
							</option>
							<option value="MO">
								Missouri
							</option>
							<option value="MT">
								Montana
							</option>
							<option value="NE">
								Nebraska
							</option>
							<option value="NV">
								Nevada
							</option>
							<option value="NH">
								New Hampshire
							</option>
							<option value="NJ">

							</option>
							<option value="NM">

							</option>
							<option value="NY">

							<option value="NC">

							<option value="ND">

							</option>
							</select>
						</div>
						<div class="col-sm-3 pb-3">
							<label for="exampleZip">Postal Code</label>
							<input type="text" id="exampleZip" class="form-control">
						</div>
						<div class="col-sm-6 pb-3">
							<p for="exampleAccount">We accept:</p>
							<div class="btn-group" data-toggle="buttons">
								<label class="btn btn-secondary">
									<input autocomplete="off" checked id="blue" name="options" type="radio">
									<i class="fab fa-cc-mastercard"></i>
								</label>
								<label class="btn btn-secondary">
									<input autocomplete="off" checked id="red" name="options" type="radio">
									<i class="fab fa-cc-visa"></i>
								</label>
								<label class="btn btn-secondary">
									<input autocomplete="off" checked id="green" name="options" type="radio">
									<i class="fab fa-cc-diners-club"></i>
								</label>
								<label class="btn btn-secondary">
									<input autocomplete="off" checked id="yellow" name="options" type="radio">
									<i class="fab fa-cc-amex"></i>
								</label>
							</div>
						</div>
						<div class="col-md-6 pb-3">
							<label for="exampleMessage">Message</label>
							<textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
							<small class="text-muted">Add any notes here.</small>
						</div>
					</div>
					
					</form>
				</div>
				<div class="card-footer">
					<div class="float-light">
						<button class="btn btn-secondary" type="reset">Cancel</button>
						<button class="btn btn-primary" id="sendForm">Send</button>
					</div>
				</div>

			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
